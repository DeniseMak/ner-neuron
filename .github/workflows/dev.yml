name: Add issues to project

on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    permissions: write-all
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.4.0
        with:
          # You can target a repository in a different organization
          # to the issue
          project-url: https://github.com/users/DeniseMak/projects/2
          github-token: ${{ secrets.PROJECT_A }}
          # We could optionally restrict auto-add to certain types of issues
          #labeled: feature, task, user story
          #label-operator: OR
